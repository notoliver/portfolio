<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; background-color:#FDF5E6 }
			canvas { outline: none; border: none; }
		</style>
	</head>

	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/GLTFLoader.js"></script>

		<div id='ook' style='position:fixed'>hey</div>

		<script>
			//renderer setup
			const scene = new THREE.Scene();
			const renderer = new THREE.WebGLRenderer( { alpha: true } );
			renderer.setClearColor( 0x000000, 0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//import mesh
			const loader = new THREE.GLTFLoader();

			var bag = new THREE.Object3D();
			var fry = new THREE.Object3D();

			loader.load( 'wafflefries.gltf',(gltf)=>{
				bag = gltf.scene;
        		bag.name = 'bag';
				scene.add(bag);
				
			});

			loader.load( 'fry1.gltf',(gltf1)=>{
				fry = gltf1.scene;
        		fry.name = 'fry';

			});

			
			

			//lights
			var light = new THREE.PointLight( 0xffffff, .4 );
			light.position.set( 10, 10, 10 );
			scene.add( light );

			ambientLight = new THREE.AmbientLight( 0xffffff );
			scene.add( ambientLight );		

			//camera setup
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.enableDamping = true;
			controls.dampingFactor = 0.25;
			//controls.enablePan = true;
			controls.enableZoom = true;
			camera.position.set( -3, 3, 3 );

			//frylogic
			var fries = [];
			gravity = -0.007;
			function updateFries(){
				for(var i=fries.length-1;i>=0;i--){
					if(fries[i].newFry.position.y<-15){
						scene.remove(fries[i].newFry);
						fries.shift();
					}
					else{
						fries[i].velocity += gravity;
						fries[i].newFry.translateY(fries[i].velocity);
					}
					
				}
			}

			//animate cycle
			const animate = function () {
				// Update the orbit controls
				controls.update();
				// Render the frame
				renderer.render( scene, camera );
				// Keep the animation going
				requestAnimationFrame( animate );

				updateFries();				
			};
			animate();

			//resize
			window.addEventListener( 'resize', onWindowResize, false );
			function onWindowResize(){
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			//onclick
			window.addEventListener('click', onClick, true); 
			window.addEventListener('touchstart', onClick, true);

			function onClick(){
				var newFry = fry.clone();
				//newFry.rotation.set(80,70,90);
				newFry.translateX(Math.random() * (1 - (-1)) + (-1));
				newFry.translateZ(Math.random() * (1 - (-1)) + (-1));
				
				velocity = 0.2;
				fries.push({newFry,velocity});
				console.log(fries[0]);
				scene.add(newFry);	
			}
			
		</script>
	</body>
</html>
